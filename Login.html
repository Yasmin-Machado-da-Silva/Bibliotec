<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTec - A sua biblioteca digital</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="layout-grid header-flex">
            <img src="./images/logo-desktop.svg" alt="Logo da BiblioTec">
            <nav>
                <a href="#">Quem somos</a>
                <a href="#">Nosso acervo</a>
                <a href="#">Login</a>
            </nav>
        </div>
    </header>

    <!-- Tela de Login -->
    <div class="login-wrapper">
        <div class="login-box">
            <h2 class="login-title">Entre na BiblioTec</h2>
            <form class="login-form" action="#" method="post">
                <input type="text" class="login-input" placeholder="Usuário" required>
                <input type="password" class="login-input" placeholder="Senha" required>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>

    </footer>

</body>

</html>
